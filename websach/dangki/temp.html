<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Đăng ký</title>
</head>
<style>
    #ip1{
        margin-right: 50cm;
    }
    #center1{
        text-align: center;
    }
    #mg{
        margin-left: 14cm;
        margin-right: 14cm;
    }
</style>
<body>
    <div id="mg">
        <p id="center1"><b>ĐĂNG KÝ THÀNH VIÊN</b></p>
        <fieldset>
            <legend><b>Thông tin cá nhân</b></legend>
            <table>
                <tr>
                    <td>Họ và tên: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Ngày sinh: </td>
                    <td>
                        <select name="Ngay">
                            <option value="01"select>01</option>
                            <option value="02">02</option>
                        </select>
                        <span> Tháng </span>
                        <select name="Thang">
                            <option value="01"select>01</option>
                            <option value="02">02</option>
                        </select>
                        <span> Năm </span>
                        <input  type="number" size="4">
                    </td>
                </tr>
                <tr>
                    <td>Giới tính: </td>
                    <td>
                        <input type="radio" name="radioGioiTinh" value="Nam" checked>Nam
                        <input type="radio" name="radioGioiTinh" value="Nữ">Nữ
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Điện thoại: </td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><b>Thông tin đăng nhập</b></legend>
            <table>
                <tr>
                    <td>Tên đăng nhập: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mật khẩu: </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Nhập lại mật khẩu: </td>
                    <td><input type="password"></td>
                </tr>
            </table>
        </fieldset>
        <table align="center">
            <tr>
                <td>
                    <button type="submit">Đăng ký</button>
                    <button type="reset">Hủy</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
